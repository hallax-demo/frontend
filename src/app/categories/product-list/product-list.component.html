<div class="section">
  <div class="columns">

    <!-- Product list -->
    <div class="column is-10 is-offset-1">
      <div class="hero">
        <div class="hero-body has-text-centered page-title">
          <figure class="image">
            <img src="./assets/images/banner_desktop.jpg" class="is-hidden-touch">
            <img src="./assets/images/banner_mobile.jpg" class="is-hidden-desktop">
            <figcaption class="figcaption-banner-text">
              <h2 class="title">Products</h2>
            </figcaption>
          </figure>

        </div>
      </div>
      <div class="columns is-mobile is-multiline is-centered">
        <ng-container *ngIf="products else loading">
          <div *ngFor="let product of products">
            <div class="column is-narrow">
              <!-- Product item -->
              <a [routerLink]="['/product', product.id]">
                <div class="box has-text-centered">
                  <figure class="image product-image">
                    <img src="{{product.masterVariant.images[0].url}}" *ngIf="product.masterVariant.images.length" (error)="img.src=defaultImage"
                      #img>
                  </figure>
                  <div class="product-description">
                    <div class="name-headline">{{product.name.en}}</div>
                    <div class="item-price">
                      {{ 0.01 * product.masterVariant.prices[0].value.centAmount | currency: product.masterVariant.prices[0].value.currencyCode}}
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <!-- No product found -->
          <div *ngIf="products.length == 0">
            <figure class="image mt-4 is-2by1">
              <img src="./assets/images/empty-cart.png">
            </figure>
            <figcaption class="no-found mt-3 mb-3"> No products found</figcaption>
          </div>

        </ng-container>

        <!-- Loading ... -->
        <ng-template #loading>
          <app-spinner class="spinner"></app-spinner>
        </ng-template>
      </div>
    </div>

  </div>
</div>
