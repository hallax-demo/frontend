<section class="section">
  <div class="container is-fullhd">
    <h3 class="page-title is-3 m-1 mb-2">
      <span class="icon-books icon"></span>
      <div class="ml-1">Search results:</div>
    </h3>
    <div class="search-results p-2">
      <div class="columns">
        <div class="column">
          <h4 class="title is-4">Products</h4>
          <ng-container *ngIf="commerceResults && commerceResults?.hits.length > 0; else nomatch">
            <article *ngFor="let item of commerceResults.hits" class="search-item pb-2 mb-2" routerLink="/product/{{item.id}}">
              <figure class="image mr-1">
                <img src="{{item.images}}" (error)="img.src=defaultImage" #img>
              </figure>
              <div class="content">
                <div class="is-size-5">
                  {{item['name.en']}}
                </div>
                <div class="has-text-grey">
                  {{getCategory(item)}}
                </div>
              </div>
            </article>
          </ng-container>
        </div>
        <div class="column">
          <h4 class="title is-4">Content</h4>
          <ng-container *ngIf="contentResults && contentResults?.hits.length > 0; else nomatch">
            <article *ngFor="let item of contentResults.hits" class="search-item pb-2 mb-2" routerLink="/pages/{{item.slug}}">
              <figure class="image mr-1">
                <img src="{{item.images}}" (error)="img.src=defaultImage" #img>
              </figure>
              <div class="content">
                <div class="is-size-5">
                  {{item.title}}
                </div>
                <div class="has-text-grey">
                  {{item.subTitle}}
                </div>
              </div>
            </article>
          </ng-container>
        </div>
      </div>
      <ng-template #nomatch>
        <div class="m-2 no-content has-text-centered has-text-grey-light">No matches were found </div>
      </ng-template>
    </div>
  </div>
</section>
