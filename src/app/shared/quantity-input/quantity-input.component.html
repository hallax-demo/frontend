
<div class="field is-grouped">
  <div class="value-button" id="decrease" (click)="decrement()" value="Decrease Value">-</div>
  <input
    class="input-number"
    id="number"
    type="number"
    min="0"
    max="99"
    step="1"
    minlength="1"
    [(ngModel)]="currentQuantity"
    (ngModelChange)="emitQuantity()"
  />
  <div class="value-button" id="increase" (click)="increment()" value="Increase Value">+</div>
</div>
